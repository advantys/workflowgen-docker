trigger:
  branches:
    include:
    - master
jobs:
- job: Buildltsc2019
  displayName: Build WorkflowGen's Images (ltsc2019)
  strategy:
    matrix:
      "7.15":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.15"
        WFGEN_VERSION: 7.15.10
        ADDITIONAL_TAGS: 7.15, 7.15.10
      "7.16":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.16"
        WFGEN_VERSION: 7.16.7
        ADDITIONAL_TAGS: 7.16, 7.16.7
      "7.14":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.14"
        WFGEN_VERSION: 7.14.10
        ADDITIONAL_TAGS: 7.14, 7.14.10
      "7.17":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.17"
        WFGEN_VERSION: 7.17.3
        ADDITIONAL_TAGS: 7.17, 7.17.3
      "7.18":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.18"
        WFGEN_VERSION: 7.18.2
        ADDITIONAL_TAGS: 7.18, 7.18.2
      "7.19":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.19"
        WFGEN_VERSION: 7.19.0
        ADDITIONAL_TAGS: 7.19, 7.19.0
      "7.20":
        WINDOWS_SERVER_VERSION: ltsc2019
        WFGEN_VERSION_FOLDER: "7.20"
        WFGEN_VERSION: 7.20.0
        ADDITIONAL_TAGS: latest, 7, 7.20, 7.20.0
  steps:
  - template: scripts/steps/build-images.yml
  pool:
    vmImage: windows-2019
