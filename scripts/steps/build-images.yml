steps:
  - powershell:
      filePath: scripts/build-images.ps1
      targetType: filePath
  - powershell: |
      docker container ls -a | ForEach-Object { docker container rm -f $_ 2> $null }
      docker images ls -f 'dangling=true' -q `
        "| ForEach-Object { docker images rm -f $_ 2> $null }"

